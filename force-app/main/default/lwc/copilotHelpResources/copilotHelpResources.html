<template>
    <lightning-card>
        <h3 slot="title" class="slds-truncate">
            <lightning-icon 
                icon-name="standard:knowledge"
                alternative-text="Einstein"
                size="medium"
                class="slds-m-right_small"
            ></lightning-icon>
            Help and Resources
        </h3>
        <lightning-button-group slot="actions">
          <template if:true={userId}>
            <lightning-button label="Update User" onclick={updateUserNav}></lightning-button>
          </template>
        </lightning-button-group>
        <div class="slds-card__body slds-card__body_inner">
            <template for:each={links} for:item="link" for:index="index">
                <div class="slds-box slds-box_link slds-box_x-small slds-media slds-m-bottom_x-small" onclick={handleLinkNavigate} data-id={link.link} key={link.id}>
                    <div class="slds-media__figure slds-media__figure_fixed-width slds-align_absolute-center slds-m-left_xx-small">
                      <lightning-icon
                         icon-name={link.icon}
                         size="medium"
                      ></lightning-icon>
                    </div>
                    <div class="slds-media__body slds-border_left slds-p-around_small">
                      <h2 class="slds-truncate slds-text-heading_small">{link.title}</h2>
                      <p class="slds-m-top_small">{link.description}</p>
                    </div>
                </div>
            </template>

            <!--
            <div class="slds-box slds-box_link slds-box_x-small slds-media slds-m-bottom_x-small" onclick={pdfPreviewDownload}>
                <div class="slds-media__figure slds-media__figure_fixed-width slds-align_absolute-center slds-m-left_xx-small">
                  <lightning-icon
                     icon-name="doctype:pdf"
                     alternative-text="External link"
                     size="medium"
                  ></lightning-icon>
                </div>
                <div class="slds-media__body slds-border_left slds-p-around_small">
                  <h2 class="slds-truncate slds-text-heading_small">Training Guide</h2>
                  <p class="slds-m-top_small">Download the Salesforce Hands-on Training Building ISV Apps with AI: Einstein Copilot and Beyond</p>
                </div>
            </div>
            -->

        </div>
    </lightning-card>
</template>
