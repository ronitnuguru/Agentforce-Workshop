<template>
  <article class="slds-card">
      <div class="slds-grid slds-einstein-header slds-card__header">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-utility-salesforce1">
                <lightning-icon icon-name="utility:salesforce1"></lightning-icon>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-truncate" title="Agent Assistant">
                <div class="slds-card__header-link" title="Agent Assistant">
                  <span class="slds-text-heading_small">Agentforce Workshop Guide</span>
                </div>
              </h2>
            </div>
          </div>
          <div class="slds-einstein-header__figure slds-size_1-of-4 slds-medium-size_1-of-3"></div>
        </header>
      </div>
      <div class="slds-card__body slds-card__body_inner">
          <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle} active-section-name={activeSections}>
              
              <lightning-accordion-section name="1" label="Module 1 - Prerequisites">
                <ol class="slds-setup-assistant">
                  <li class="slds-setup-assistant__item">
                    <article class="slds-setup-assistant__step">
                      <div class="slds-setup-assistant__step-summary">
                        <div class="slds-media">
                          <div
                            class="slds-setup-assistant__step-summary-content slds-media__body"
                          >
                            <h3
                              class="slds-setup-assistant__step-summary-title slds-text-heading_small"
                            >
                              <lightning-icon
                                icon-name="standard:toggle"
                                class="slds-var-m-right_small"
                              ></lightning-icon>
                              Setup Einstein Features and Permissions
                            </h3>
                            <div>
                            </div>
                            <div class="slds-progress slds-progress_vertical slds-progress_success">
                              <ol class="slds-progress__list slds-progress__list-bordered">
                                <li class="slds-progress__item">
                                  <div class="slds-progress__marker"></div>
                                  <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    <div class="slds-size_3-of-4">
                                      Enable Einstein Generative AI                            
                                    </div>
                                    <div class="slds-grid slds-grid_align-end slds-size_1-of-4">
                                      <lightning-button-icon
                                        tooltip="Einstein Setup"
                                        icon-name="utility:einstein_alt"
                                        variant="brand"
                                        onclick={navToEinsteinSetup}
                                      >
                                      </lightning-button-icon>
                                    </div>
                                  </div>
                                </li>
                                <li class="slds-progress__item">
                                  <div class="slds-progress__marker"></div>
                                  <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    <div class="slds-size_3-of-4">
                                      Enable Einstein Copilot for Salesforce
                                    </div>
                                    
                                    <div class="slds-grid slds-grid_align-end slds-size_1-of-4">
                                      <lightning-button-icon
                                        tooltip="Agent Studio"
                                        icon-name="utility:einstein_alt"
                                        variant="brand"
                                        onclick={navToCopilotSetup}
                                      >
                                      </lightning-button-icon>
                                    </div>
                                  </div>
                                </li>
                                <li class="slds-progress__item">
                                  <div class="slds-progress__marker"></div>
                                  <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    <div class="slds-size_3-of-4">
                                      <p>Assign Permission Set Licenses</p>
                                      Required Access:
                                    <ul class="slds-list_dotted">
                                      <li>Einstein GPT Copilot</li>
                                      <li>Einstein Prompt Templates</li>
                                    </ul>
                                    </div>
                                    <div class="slds-grid slds-grid_align-end slds-size_1-of-4">
                                      <lightning-button-icon
                                        tooltip="User Setup"
                                        icon-name="utility:bundle_config"
                                        variant="brand"
                                        onclick={navToPermSetLicenses}
                                      >
                                      </lightning-button-icon>
                                    </div>
                                  </div>
                                </li>
                                <li class="slds-progress__item">
                                  <div class="slds-progress__marker"></div>
                                  <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    <div class="slds-size_3-of-4">
                                      <p>Assign Permission Sets</p>
                                      Required Access:
                                      <ul class="slds-list_dotted">
                                        <li>Einstein Copilot for Salesforce Admin</li>
                                        <li>Einstein Copilot for Salesforce User</li>
                                        <li>Prompt Template Manager</li>
                                        <li>Prompt Template User</li>
                                      </ul>
                                    </div>
                                    <div class="slds-grid slds-grid_align-end slds-size_1-of-4">
                                      <lightning-button-icon
                                        tooltip="User Setup"
                                        icon-name="utility:bundle_config"
                                        variant="brand"
                                        onclick={navToPermSets}
                                      >
                                      </lightning-button-icon>
                                    </div>
                                  </div>
                                </li>
                                <li class="slds-progress__item">
                                  <div class="slds-progress__marker"></div>
                                  <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    <div class="slds-size_3-of-4">
                                      <p>Assign Permission Set Groups</p>
                                      Required Access:
                                    <ul class="slds-list_dotted">
                                      <li>CopilotSalesforceAdminPSG</li>
                                      <li>CopilotSalesforceUserPSG</li>
                                    </ul>
                                    </div>
                                    <div class="slds-grid slds-grid_align-end slds-size_1-of-4">
                                      <lightning-button-icon
                                        tooltip="User Setup"
                                        icon-name="utility:bundle_config"
                                        variant="brand"
                                        onclick={navToPermSetGroups}
                                      >
                                      </lightning-button-icon>
                                    </div>
                                  </div>
                                </li>
                                <!--
                                <li class="slds-progress__item">
                                  <div class="slds-progress__marker"></div>
                                  <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    <div class="slds-size_3-of-4">
                                      <p>Ensure Remote Site Settings is set to Active:</p>
                                      <ul class="slds-list_dotted">
                                        <li>OpenWeatherMap</li>
                                      </ul>
                                    </div>
                                    <div class="slds-grid slds-grid_align-end slds-size_1-of-4">
                                      <lightning-button-icon
                                        icon-name="utility:bundle_config"
                                        variant="brand"
                                        onclick={navToRemoteSiteSettings}
                                      >
                                      </lightning-button-icon>
                                    </div>
                                  </div>
                                </li>
                                -->
                                <li class="slds-progress__item">
                                  <div class="slds-progress__marker"></div>
                                  <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    <div class="slds-size_3-of-4">
                                      <p>Refresh the page after enabling all the features and settings. Einstein Agent <lightning-icon icon-name="utility:einstein" size="small"></lightning-icon>
                                        &nbsp;should be activated on the global header</p>
                                    </div>
                                    <div class="slds-grid slds-grid_align-end slds-size_1-of-4">
                                      <lightning-button-icon
                                        icon-name="utility:refresh"
                                        variant="brand"
                                        onclick={refreshPage}
                                      >
                                      </lightning-button-icon>
                                    </div>
                                  </div>
                                </li>
                              </ol>
                            </div>
                          </div>
                        </div>
                      </div>
                    </article>
                  </li>
                </ol>
              </lightning-accordion-section>

              <lightning-accordion-section name="2" label="Module 2 - Agent Topics">
                <ol class="slds-setup-assistant">
                  <li class="slds-setup-assistant__item">
                    <article class="slds-setup-assistant__step">
                      <div class="slds-setup-assistant__step-summary">
                        <div class="slds-media">
                          <div
                            class="slds-setup-assistant__step-summary-content slds-media__body"
                          >
                            <h3
                              class="slds-setup-assistant__step-summary-title slds-text-heading_small"
                            >
                              <lightning-icon
                                icon-name="standard:topic2"
                                class="slds-var-m-right_small"
                              ></lightning-icon>
                              Setup and Review Agent Topics
                            </h3>
                            <div>
                              Topic instructions set guardrails for agent behavior and gives an agent the context it needs to do its job. Review <a href='https://help.salesforce.com/s/articleView?id=sf.copilot_topics_instructions.htm' target="_blank">best practices</a> for writing topic instructions to make sure your agents perform as expected
                            </div>
                            <div class="slds-progress slds-progress_vertical slds-progress_success">
                              <ol class="slds-progress__list slds-progress__list-bordered">
                                <li class="slds-progress__item">
                                  <div class="slds-progress__marker"></div>
                                  <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    <div class="slds-size_3-of-4">
                                      <p>Navigate to Agent Studio and follow the steps to review Topics:</p>
                                      <ol class="slds-list_ordered">
                                        <li>Choose Einstein Copilot</li>
                                        <li>
                                          Click on&nbsp;&nbsp;
                                          <lightning-button label="Open in Builder"></lightning-button>
                                        </li>
                                        <li>
                                          Ensure that you have chosen Topics&nbsp;&nbsp;
                                          <lightning-icon
                                            icon-name="utility:topic2"
                                            size="x-small"
                                          ></lightning-icon>
                                          &nbsp;&nbsp;from the vertical navigation bar
                                        </li>
                                        <li>Click on the preconfigured <strong>Travel Management</strong> Topic to review its configuration and actions</li>
                                      </ol>
                                    </div>
                                    <div class="slds-grid slds-grid_align-end slds-size_1-of-4">
                                      <lightning-button-icon
                                        tooltip="Agent Builder"
                                        icon-name="utility:einstein_alt"
                                        variant="brand"
                                        onclick={navToEinsteinCopilotBuilderBotDef}
                                      >
                                      </lightning-button-icon>
                                    </div>
                                  </div>
                                </li>
                                <li class="slds-progress__item">
                                  <div class="slds-progress__marker"></div>
                                  <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    <div class="slds-size_3-of-4">
                                      <p>Create your very own Topic</p>
                                      <ol class="slds-list_ordered">
                                        <li>
                                          <lightning-button variant="brand-outline" label="Deactivate"></lightning-button>
                                          &nbsp;&nbsp;Agent on the top right of the page, in order to edit Topics
                                        </li>
                                        <li>
                                          Click on the quick action and choose New Topic&nbsp;&nbsp;
                                          <lightning-button-menu alternative-text="Show menu" label="New">
                                            <lightning-menu-item value="newTopic" label="New Topic" prefix-icon-name="utility:add"></lightning-menu-item>
                                        </lightning-button-menu>
                                        </li>
                                        <li>Copy/Paste the following details to create your new Topic</li>
                                        <div class="slds-grid slds-gutters slds-grid_vertical-align-center">
                                          <div class="slds-col slds-size_11-of-12">
                                            <lightning-input type="text" label="Topic Label" value="Travel Management Exercise" disabled required></lightning-input>
                                          </div>
                                          <div class="slds-col slds-size_1-of-12">
                                            <lightning-button-icon
                                              tooltip="Copy to Clipboard"
                                              icon-name="utility:copy_to_clipboard"
                                              variant="brand"
                                              value="Travel Management Exercise"
                                              onclick={copyValueToClipboard}
                                            >
                                            </lightning-button-icon>
                                          </div>
                                        </div>
                                        <div class="slds-grid slds-gutters slds-grid_vertical-align-center">
                                          <div class="slds-col slds-size_11-of-12">
                                            <lightning-textarea
                                              label="Classification Description" 
                                              value="This topic is for all travel related questions. It can help the user plan trips, save trips and itineraries, find out activities for their trips, and book trips with the planned activities. Users might ask to plan a trip, save a trip, book a trip, or find weather appropriate activities."
                                              disabled
                                              required
                                            ></lightning-textarea>
                                          </div>
                                          <div class="slds-col slds-size_1-of-12">
                                            <lightning-button-icon
                                              tooltip="Copy to Clipboard"
                                              icon-name="utility:copy_to_clipboard"
                                              variant="brand"
                                              value="This topic is for all travel related questions. It can help the user plan trips, save trips and itineraries, find out activities for their trips, and book trips with the planned activities. Users might ask to plan a trip, save a trip, book a trip, or find weather appropriate activities."
                                              onclick={copyValueToClipboard}
                                            >
                                            </lightning-button-icon>
                                          </div>
                                        </div>
                                        <div class="slds-grid slds-gutters slds-grid_vertical-align-center">
                                          <div class="slds-col slds-size_11-of-12">
                                            <lightning-textarea
                                              label="Scope" 
                                              value="Your job is to plan an itinerary to a destination, save the itinerary, recommend weather appropriate activities, and book the reservation"
                                              disabled
                                              required
                                              class="slds-p-bottom_x-small"
                                            ></lightning-textarea>
                                          </div>
                                          <div class="slds-col slds-size_1-of-12">
                                            <lightning-button-icon
                                              tooltip="Copy to Clipboard"
                                              icon-name="utility:copy_to_clipboard"
                                              variant="brand"
                                              value="Your job is to plan an itinerary to a destination, save the itinerary, recommend weather appropriate activities, and book the reservation"
                                              onclick={copyValueToClipboard}
                                            >
                                            </lightning-button-icon>
                                          </div>
                                        </div>
                                        Click on&nbsp;&nbsp;
                                        <lightning-button variant="brand-outline" label="Add Instructions" class="slds-m-top_x-small"></lightning-button>
                                        &nbsp;&nbsp;and add the following instructions for your topic
                                        <div class="slds-grid slds-gutters slds-grid_vertical-align-center">
                                          <div class="slds-col slds-size_11-of-12">
                                            <lightning-textarea
                                              label="Instruction" 
                                              value="Always generate valid recordInfo JSON including the 'data' field"
                                              disabled
                                              required
                                            ></lightning-textarea>
                                          </div>
                                          <div class="slds-col slds-size_1-of-12">
                                            <lightning-button-icon
                                              tooltip="Copy to Clipboard"
                                              icon-name="utility:copy_to_clipboard"
                                              variant="brand"
                                              value="Always generate valid recordInfo JSON including the 'data' field"
                                              onclick={copyValueToClipboard}
                                            >
                                            </lightning-button-icon>
                                          </div>
                                        </div>
                                        <div class="slds-grid slds-gutters slds-grid_vertical-align-center">
                                          <div class="slds-col slds-size_11-of-12">
                                            <lightning-textarea
                                              label="Instruction" 
                                              value="Always start by calling the identify record action to find the correct contact record for the traveler"
                                              disabled
                                              required
                                            ></lightning-textarea>
                                          </div>
                                          <div class="slds-col slds-size_1-of-12">
                                            <lightning-button-icon
                                              tooltip="Copy to Clipboard"
                                              icon-name="utility:copy_to_clipboard"
                                              variant="brand"
                                              value="Always start by calling the identify record action to find the correct contact record for the traveler"
                                              onclick={copyValueToClipboard}
                                            >
                                            </lightning-button-icon>
                                          </div>
                                        </div>
                                        <div class="slds-grid slds-gutters slds-grid_vertical-align-center">
                                          <div class="slds-col slds-size_11-of-12">
                                            <lightning-textarea
                                              label="Instruction" 
                                              value="Do not ask the user unnecessary questions"
                                              disabled
                                              required
                                            ></lightning-textarea>
                                          </div>
                                          <div class="slds-col slds-size_1-of-12">
                                            <lightning-button-icon
                                              tooltip="Copy to Clipboard"
                                              icon-name="utility:copy_to_clipboard"
                                              variant="brand"
                                              value="Do not ask the user unnecessary questions"
                                              onclick={copyValueToClipboard}
                                            >
                                            </lightning-button-icon>
                                          </div>
                                        </div>
                                        <li>
                                          Click on Next and choose any relevant standard or custom actions and assign to this Topic
                                          <ul class="slds-list_dotted">
                                            <li>Identify Object by Name</li>
                                            <li>Identify Record by Name</li>
                                            <li>Query Records (Beta)</li>
                                          </ul>
                                        </li>
                                        <div class="slds-scoped-notification slds-media slds-media_center slds-theme_info" role="status">
                                          <div class="slds-media__figure">
                                            <lightning-icon
                                              size="small"
                                              icon-name="utility:info"
                                              alternative-text="info"
                                              title="info"
                                              variant="inverse"
                                            ></lightning-icon>
                                          </div>
                                          <div class="slds-media__body">
                                            <p>
                                              For the remainder of the modules, we will be using the preconfigured Travel Management Topic as the basis for our Einstein Agent use case. Click on the quick action for <strong>Travel Management Exercise</strong> and choose "Remove from Agent". Removing the Topic will also permanently delete it from the Agent
                                            </p>
                                          </div>
                                        </div>
                                      </ol>
                                    </div>
                                    <div class="slds-grid slds-grid_align-end slds-size_1-of-4">
                                      <lightning-button-icon
                                        tooltip="Agent Builder"
                                        icon-name="utility:einstein_alt"
                                        variant="brand"
                                        onclick={navToEinsteinCopilotBuilderBotDef}
                                      >
                                      </lightning-button-icon>
                                    </div>
                                  </div>
                                </li>
                              </ol>
                            </div>
                          </div>
                          <div class="slds-media__figure slds-media__figure_reverse">
                            <lightning-button
                              variant="brand-outline"
                              label="Agent Studio"
                              icon-name="utility:setup"
                              icon-position="right"
                              onclick={navToCopilotSetup}
                            ></lightning-button>
                          </div>
                        </div>
                      </div>
                    </article>
                  </li>
                </ol>
              </lightning-accordion-section>

              <lightning-accordion-section name="3" label="Module 3 - Agent Actions using Prompt Builder">
                <ol class="slds-setup-assistant">
                  <li class="slds-setup-assistant__item">
                    <article class="slds-setup-assistant__step">
                      <div class="slds-setup-assistant__step-summary">
                        <div class="slds-media">
                          <div
                            class="slds-setup-assistant__step-summary-content slds-media__body"
                          >
                            <h3
                              class="slds-setup-assistant__step-summary-title slds-text-heading_small"
                            >
                              <lightning-icon
                                icon-name="standard:prompt_builder"
                                class="slds-var-m-right_small"
                              ></lightning-icon>
                              Setup Prompt Template
                            </h3>
                            <div>
                              <a href="https://help.salesforce.com/s/articleView?id=sf.prompt_builder_about.htm" target="_blank">Prompt Builder</a> is a low-code tool that enables businesses to design and customize AI-powered prompts for use in their CRM workflows. It allows users to create context-specific prompts that improve customer interactions by guiding sales, service, and marketing teams with relevant insights and recommendations. Follow the <a href="https://help.salesforce.com/s/articleView?id=sf.prompt_builder_best_practices.htm" target="_blank">best practices</a> for building effective prompt templates
                            </div>
                            <div class="slds-progress slds-progress_vertical slds-progress_success">
                              <ol class="slds-progress__list slds-progress__list-bordered">
                                <li class="slds-progress__item">
                                  <div class="slds-progress__marker"></div>
                                  <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    <div class="slds-size_3-of-4">
                                      Click on the prebuilt Prompt: <strong>"Travel Itinerary"</strong>
                                    </div>
                                  </div>
                                </li>
                                <li class="slds-progress__item">
                                  <div class="slds-progress__marker"></div>
                                  <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    <div class="slds-size_3-of-4">
                                      Copy/Paste the text below into the workspace
                                      <lightning-textarea
                                        label="Prompt Template Workspace" 
                                        value={promptValue}
                                        disabled
                                        required
                                        class="text-area-style"
                                      ></lightning-textarea>
                                    </div>
                                    <div class="slds-grid slds-grid_align-end slds-size_1-of-4">
                                      <lightning-button-icon
                                        tooltip="Copy to Clipboard"
                                        icon-name="utility:copy_to_clipboard"
                                        variant="brand"
                                        onclick={copyToClipboard}
                                      >
                                      </lightning-button-icon>
                                    </div>
                                  </div>
                                  </li>
                                  <li class="slds-progress__item">
                                    <div class="slds-progress__marker"></div>
                                    <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                      <div class="slds-size_3-of-4">
                                        <p>Follow the steps to configure and test Prompt Template</p>
                                        <ol class="slds-list_ordered">
                                          <li class="slds-m-bottom_xx-small">
                                            <lightning-button label="Test Inputs"></lightning-button>
                                            &nbsp;&nbsp;for Traveler and Destination Fields. For example, John Doe for Traveler and your desired destination around the world for Destination
                                          </li>
                                          <li class="slds-m-bottom_xx-small">
                                            Click on <lightning-button label='Save &amp; Preview'></lightning-button>
                                            &nbsp;&nbsp;to review Resolution and Response
                                          </li>
                                          <li class="slds-m-bottom_xx-small">
                                            Then&nbsp;&nbsp;
                                            <lightning-button label="Activate"></lightning-button>
                                            &nbsp;&nbsp;to start leveraging your Prompt in the Agent
                                          </li>
                                        </ol>
                                      </div>
                                    </div>
                                  </li>
                                </ol>
                              </div>
                          </div>
                          <div class="slds-media__figure slds-media__figure_reverse">
                            <lightning-button
                              variant="brand-outline"
                              label="Prompt Builder"
                              icon-name="utility:setup"
                              icon-position="right"
                              onclick={navigateToPromptBuilderSetup}
                            ></lightning-button>
                          </div>
                        </div>
                      </div>
                    </article>
                  </li>
                  <li class="slds-setup-assistant__item">
                    <article class="slds-setup-assistant__step">
                      <div class="slds-setup-assistant__step-summary">
                        <div class="slds-media">
                          <div
                            class="slds-setup-assistant__step-summary-content slds-media__body"
                          >
                            <h3
                              class="slds-setup-assistant__step-summary-title slds-text-heading_small"
                            >
                              <lightning-icon
                                icon-name="standard:actions_and_buttons"
                                class="slds-var-m-right_small"
                              ></lightning-icon>
                              Create Agent Action
                            </h3>
                            <p></p>
                            <div class="slds-progress slds-progress_vertical slds-progress_success">
                              <ol class="slds-progress__list slds-progress__list-bordered">
                                  <li class="slds-progress__item">
                                    <div class="slds-progress__marker"></div>
                                    <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                      <div class="slds-size_3-of-4">
                                        Go to Agent Actions Studio and click on <lightning-button label="+ New Agent Action"></lightning-button> and follow the steps below:
                                        <lightning-input type="text" label="Reference Action Type" value="Prompt Template" disabled required></lightning-input>
